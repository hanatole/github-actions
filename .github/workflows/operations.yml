name: Operation workflow
on: push

jobs:
  Checking:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5
      - name: Installing uv
        uses: astral-sh/setup-uv@v6
        with:
          version: 'latest'
          python-version: '3.12'
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock
      - name: Execute Linting and Unit tests
        run: |
          uv sync
          uv run ruff check .
          uv run pytest

  Packaging:
    runs-on: ubuntu-24.04
    needs: Checking
    if: github.ref_name == 'main'
    steps:
      - uses: actions/checkout@v5

